<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Calendar</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Calendar Container -->
    <div class="calendar-container">
        <div class="header">
            <button id="prev-month" class="nav-button">Prev</button>
            <h2 id="month-year">April 2024</h2>
            <button id="next-month" class="nav-button">Next</button>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days" id="days"></div>
    </div>

    <!-- Journal Sidebar -->
    <div id="journal-sidebar" class="journal-sidebar">
        <div class="journal-header">
            <h3>Journal</h3>
            <button id="close-journal" class="close-journal">&times;</button>
        </div>
        <textarea id="journal-text" placeholder="Write your ideas here..."></textarea>
    </div>
    <button id="toggle-journal" class="toggle-journal">ðŸ““</button>

    <!-- Modal for Day View -->
    <div id="day-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="selected-date">April 27, 2024</h3>
            <div id="day-view">
                <!-- Time slots will be appended here -->
            </div>
            <button id="back-button" class="back-button">Back</button>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="task-modal-date">April 27, 2024</h3>
            <h4 id="task-modal-time">9:00 AM</h4>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-desc">Task Description (optional):</label>
                    <input type="text" id="task-desc" placeholder="Task description">
                </div>
                <div class="form-group">
                    <label for="task-repeat">Repeat:</label>
                    <select id="task-repeat">
                        <option value="none">None</option>
                        <option value="weekly">Every Week</option>
                        <option value="yearly">Every Year</option>
                    </select>
                </div>
                <button type="submit" class="add-button">Add Task</button>
            </form>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
